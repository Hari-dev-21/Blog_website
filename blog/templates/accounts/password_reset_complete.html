{% extends 'blog/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-success text-white">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle fa-2x me-3"></i>
                        <h3 class="mb-0">Password Reset Successful!</h3>
                    </div>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-unlock-alt fa-5x text-success mb-4"></i>
                        <h4 class="card-title">You're all set!</h4>
                        <p class="card-text lead mt-3">
                            Your password has been successfully updated.
                        </p>
                    </div>
                    <div class="d-grid gap-3 d-md-flex justify-content-md-center">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="fas fa-home me-2"></i>Return Home
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-transparent text-center">
                    <small class="text-muted">Need help? <a href="{% url 'contact' %}">Contact support</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 1rem;
    }
    .card-header {
        border-radius: 1rem 1rem 0 0 !important;
    }
    .btn-lg {
        padding: 0.5rem 1.5rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
