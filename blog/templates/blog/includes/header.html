<header class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <!-- Brand/Logo -->
        <a class="navbar-brand me-5" href="/">
            <i class="fas fa-blog me-2"></i>
            <span class="fw-bold">BlogHub</span>
        </a>
        
        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">
                        <i class="fas fa-home fa-fw me-1"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">
                        <i class="fas fa-info-circle fa-fw me-1"></i>About
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">
                        <i class="fas fa-envelope fa-fw me-1"></i>Contact
                    </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">
                        <i class="fas fa-tachometer-alt fa-fw me-1"></i>Dashboard
                    </a>
                </li>
            </ul>
            
            <!-- Authenticated User Menu -->
            <div class="d-flex align-items-center ms-auto">
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" 
                       id="userDropdown" data-bs-toggle="dropdown">
                        <img src="https://via.placeholder.com/30" alt="Profile" class="rounded-circle me-2">
                        <span class="d-none d-sm-inline">{{ user.username }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">
                            <i class="fas fa-user-circle me-2"></i>Profile
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            <i class="fas fa-cog me-2"></i>Settings
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            {% else %}
            </ul>
            <!-- Guest User Buttons -->
            <div class="d-flex ms-auto gap-2">
                <a href="{% url 'register' %}" class="btn btn-outline-light">
                    <i class="fas fa-user-plus me-1"></i>Register
                </a>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-1"></i>Login
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</header>

<style>
    .navbar {
        padding: 0.75rem 1rem;
    }
    .navbar-brand {
        font-size: 1.5rem;
    }
    .nav-link {
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
    }
    .nav-link:hover, .nav-link.active {
        background-color: rgba(255,255,255,0.1);
    }
    @media (max-width: 992px) {
        .navbar-collapse {
            padding-top: 1rem;
        }
        .dropdown-menu {
            margin-top: 0.5rem;
        }
    }
</style>
