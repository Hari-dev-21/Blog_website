{% extends 'blog/base.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <h3>Update Post</h3>
                <div class="">
                    <!-- Error messages -->
                   {% include 'blog/includes/errors.html' %}
                </div>   
    
                <div class="my-3">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" value="{{post.titles}}" name="titles" id="title" value="">
                        </div>
                       
                        <div class="form-group">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content"  name="contents">{{post.contents}}</textarea>
                        </div>
                       <div class="form-group">
    <label for="image_urls" class="form-label">Image</label>
    <input type="file" class="form-control-file" id="image_urls" name="image_urls">
</div>
    
                        <div class="form-group">
                            {% csrf_token %} 
                            <label for="category" class="form-label">Category</label>
                            <select class="form-control" id="category" name="category">
                                <option value="">Select</option>
                                {% if categories %}
                                    {% for cat in  categories %}
                                <option {% if post.category.id == cat.id %} selected {% endif %} value="{{ cat.id }}">{{ cat.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>
                       
                        <div class="my-3 d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
